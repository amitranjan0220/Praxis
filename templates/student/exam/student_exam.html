{% extends 'student_base.html' %}
{% block title %}Exam{% endblock %}
{% block header %}Exam{% endblock %}
{% block content %}
<br><br><br>
<div class="table-box">
<h4> List of Exam</h4><br>
<table>
  <tr>
    <th>Exam</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Timetable</th>
  </tr>
  {% for list in list %}
  <tr>
    <td>{{ list }}</td>
    <td>{{ list.start_date}}</td>
    <td>{{ list.end_date}}</td>
<td><a href="{% url 'student_exam_timetable' list.id %}">Timetable</a></td>
  </tr>
{% endfor %}
{% endblock %}
</div>
