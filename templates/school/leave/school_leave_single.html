{% extends 'school_base.html'%}
{% block title %}Leave{% endblock %}
{% block header %}Leave{% endblock %}

{% block content %}
<br><br><br>
<div class="leave-box">
  <div class="leave">
    To:<br>
    {{ list.to }}<br><br>

    Date:{{ list.created_at}}
  </div>
</div>
{% endblock %}
