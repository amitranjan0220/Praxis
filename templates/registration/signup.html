{% extends 'base.html' %}
{% block title %}{%  endblock %}
{% block content %}

<div class="form-box">
  <h2>Fill the Registration Form</h2>
  <div class="form-box__signup">
    <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="">
                  {{form}}
                </table>
      <div class="button">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</div>

{% endblock %}
